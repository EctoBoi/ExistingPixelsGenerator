<!DOCTYPE html>
<html lang="en">        
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Existing Pixels Generator</title>
    <link rel="stylesheet" href="index.css" />
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">

</head>
<body>
  <div class="d-flex flex-column" id="root">
    <div>
      <h1>Existing Pixels Generator</h1>
    </div>
    <div>
      <input id='fileOne' class="btn" type="file" name="pic" accept="image/*">
      <input id='fileTwo' class="btn" type="file" name="pic" accept="image/*">
      <button onClick='handleClick()'>Go</button>
      <div id="currentFunctionDiv"><button onClick='changeFunction()'>Change Function</button><span id="currentFunctionSpan"> Recreate Image</span></div>
    </div>
    <div>
      <img id='imageOne' style="display: none;"></img>
      <img id='imageTwo' style="display: none;"></img>

      <canvas id='canvasOne' width="500" height="500" style="border:1px solid #535353;"></canvas>
      <canvas id='canvasTwo' width="500" height="500" style="border:1px solid #535353;"></canvas>
      <canvas id='canvasThree' width="500" height="500" style="border:1px solid #535353;"></canvas>
      <canvas id='blank' width="500" height="500" style="display: none;"></canvas>
    </div>
  </div>
  <script src="main.js"></script>
</body>
</html>
